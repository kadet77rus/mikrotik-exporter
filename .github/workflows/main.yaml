name: Build and Release

on:
  push:
    tags:
      - 'v*' # Триггер на теги в формате v1.0.0
  workflow_dispatch: # Возможность запуска вручную
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux] # Целевые операционные системы
        goarch: [amd64] # Целевые архитектуры

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20' # Укажите версию Go, совместимую с проектом

      - name: Build for ${{ matrix.goos }}-${{ matrix.goarch }}
        run: |
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o mikrotik-exporter-${{ matrix.goos }}-${{ matrix.goarch }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: mikrotik-exporter-${{ matrix.goos }}-${{ matrix.goarch }}
          path: mikrotik-exporter-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') # Выполняется только при создании тега

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/mikrotik-exporter-${{ matrix.goos }}-${{ matrix.goarch }}
          asset_name: mikrotik-exporter-${{ matrix.goos }}-${{ matrix.goarch }}
          asset_content_type: application/octet-stream
